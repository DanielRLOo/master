<meta charset="utf-8">

<script type="text/javascript">
	
	function newLine() {
		document.write("<br><hr>");
	}
	function print(text) {
		document.write("<big>" + text + "</big>" );
		newLine();
	}

	var ano = 2022;

	print("Eu nasci em " + (ano - 25));
	print("Adriano nasceu em " + (ano - 26));
	print("Paulo nasceu em " + (ano - 32));

</script>
