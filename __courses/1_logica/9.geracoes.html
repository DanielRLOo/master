<meta charset="utf-8">

<script type="text/javascript">
	
	function pulaLinha() {
		document.write("<br>")
	}

	function print(text) {
		document.write(text);
		pulaLinha();
	}

	var anoAtual = 2022;
	var anoChegada = 1500;
	var diferenca = anoAtual - anoChegada;
	var geracoes = Math.round(diferenca / 28);

	print("A quantidade de gerações de Brasileros nascidos de 1500 até 2022 é " + geracoes + ".");

</script>
