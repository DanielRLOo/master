<meta charset="utf-8">

<script type="text/javascript">
	function newLine() {
		document.write("<br><hr>");
	}
	function print(text) {
		document.write(text);
	}

	var anoCopa = 1930;

	while(anoCopa <= 2022) {
		print("Teve copa do mundo em " + anoCopa);
		newLine();
		anoCopa = anoCopa + 4;	
	}

</script>
