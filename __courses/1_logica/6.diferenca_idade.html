<meta charset="utf-8">

<h3>Diferença de Idade</h3>

<script type="text/javascript">

	function pulaLinha() {
		document.write("<br>");
	}

	function print(string) {
		document.write(string);
	}


	var idadeDaniel = 25;
	var idadeDaiane = 35;
	var diferencaIdade = idadeDaiane - idadeDaniel;

	print("A nossa diferença de idade é de " + diferencaIdade + " anos.");
	pulaLinha();

</script>
