<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>HUB | Alura MIDI</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

        <link rel="icon" type="image/png" href="images/bateria.png">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/estilos.css">

    </head>
    <body>

        <h1 class="noselect">Alura Midi</h1>

        <section class="teclado">
            <button class="tecla tecla_pom noselect">Pom</button>
            <button class="tecla tecla_clap noselect">Clap</button>
            <button class="tecla tecla_tim noselect">Tim</button>
            <button class="tecla tecla_psh noselect">Psh</button>
            <button class="tecla tecla_tic noselect">Tic</button>
            <button class="tecla tecla_splash noselect">Splash</button>
            <button class="tecla tecla_toim noselect">Toim</button>
            <button class="tecla tecla_tom noselect">Tom</button>
            <button class="tecla tecla_puff noselect">Puff</button>
        </section>

        <audio src="sounds/keyq.wav" id="tecla_pom"></audio>
        <audio src="sounds/keye.wav" id="tecla_tim"></audio>
        <audio src="sounds/keya.wav" id="tecla_puff"></audio>
        <audio src="sounds/keys.wav" id="tecla_splash"></audio>
        <audio src="sounds/keyw.wav" id="tecla_clap"></audio>
        <audio src="sounds/keyd.wav" id="tecla_toim"></audio>
        <audio src="sounds/keyz.wav" id="tecla_psh"></audio>
        <audio src="sounds/keyx.wav" id="tecla_tic"></audio>
        <audio src="sounds/keyc.wav" id="tecla_tom"></audio>

        <script src="scripts/main.js" type="text/javascript"></script>
    </body>
</html>
