<canvas width= "500" height="400">
	
</canvas>

<script type="text/javascript">

	var canvas = document.querySelector("canvas");
	var brush = canvas.getContext("2d");

	brush.fillStyle = "white";
	brush.fillRect(0, 0, canvas.width, canvas.height);

	brush.fillStyle = "green";
	brush.fillRect(0, 0, canvas.width / 3, canvas.height);

	brush.fillStyle = "red";
	brush.fillRect(canvas.width / 3, 0, canvas.width / 3, canvas.height);

	brush.fillStyle = "yellow";
	brush.fillRect((canvas.width / 3) * 2, 0, canvas.width, canvas.height);

	brush.fillStyle = "black";
	brush.beginPath();
	brush.moveTo(canvas.width / 2, canvas.height / 2);
	brush.lineTo(canvas.width / 3, canvas.height);
	brush.lineTo((canvas.width / 3) * 2, canvas.height);
	brush.fill();

	brush.fillStyle = "blue";
	brush.beginPath();
	brush.arc(canvas.width / 2, canvas.height / 2, (canvas.width / 24) + (canvas.height / 16), 0, 2 * 3.14);
	brush.fill();

</script>
